<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Patient Info System</title>
  <style>
    /* ===== Base Style ===== */
    body {
      margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #00bfa5, #00695c);
      display: flex; justify-content: center; align-items: center;
      height: 100vh; color: #333;
    }
    .login-container { width: 100%; max-width: 420px; padding: 20px; }
    
    /* ===== Card ===== */
    .login-card {
      background: #fff; padding: 2rem; border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center; animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Logo & Title ===== */
    .logo { width: 70px; margin-bottom: 1rem; }
    h2 { margin-bottom: 1.2rem; font-weight: 600; color: #00695c; }

    /* ===== Input Fields ===== */
    .input-group { position: relative; margin-bottom: 1rem; }
    input {
      width: 100%; padding: 0.9rem 1rem; border: 1px solid #ccc;
      border-radius: 10px; font-size: 1rem; transition: 0.3s;
    }
    input:focus {
      border-color: #00bfa5; outline: none;
      box-shadow: 0 0 6px rgba(0,191,165,0.4);
    }

    /* ===== Button ===== */
    button {
      width: 100%; padding: 0.9rem; background: #00695c; color: #fff;
      border: none; border-radius: 10px; font-size: 1rem;
      cursor: pointer; transition: background 0.3s, transform 0.2s;
    }
    button:hover { background: #004d40; transform: scale(1.02); }

    /* ===== Links ===== */
    p { margin-top: 1rem; font-size: 0.9rem; }
    a { color: #00bfa5; text-decoration: none; font-weight: 500; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <img src="assets/logo.png" class="logo" alt="Logo">
      <h2>Clinic Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="email" placeholder="Email Address" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <p>Don’t have an account? <a href="register.html">Register</a></p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("⚠️ Please enter both email and password.");
        return;
      }

      // Demo role-based login
      if (email === "admin@clinic.com" && password === "12345") {
        window.location.href = "admin-dashboard.html";
      } else if (email === "doctor@clinic.com" && password === "12345") {
        window.location.href = "doctor-dashboard.html";
      } else if (email === "staff@clinic.com" && password === "12345") {
        window.location.href = "receptionist-dashboard.html";
      } else if (email === "patient@clinic.com" && password === "12345") {
        window.location.href = "patient-dashboard.html";
      } else {
        alert("❌ Invalid credentials. Try again!");
      }
    });
  </script>
</body>
</html>
