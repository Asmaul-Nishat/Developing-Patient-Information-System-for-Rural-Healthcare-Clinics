<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div class="form-container">
    <h2>Book Appointment</h2>
    <form>
      <label>Patient</label><input type="text" placeholder="Patient Name" required>
      <label>Doctor</label><select><option>Dr. Karim</option><option>Dr. Akter</option></select>
      <label>Date</label><input type="date" required>
      <label>Time Slot</label><input type="time" required>
      <button type="submit" class="btn">Book</button>
    </form>
  </div>
</body>
</html>
