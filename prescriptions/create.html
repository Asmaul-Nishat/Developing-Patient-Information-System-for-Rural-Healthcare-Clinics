<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Prescription</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div class="form-container">
    <h2>New Prescription</h2>
    <form>
      <label>Patient</label><input type="text" required>
      <label>Diagnosis</label><textarea rows="2"></textarea>
      <label>Medicine</label><input type="text" placeholder="Paracetamol">
      <label>Dose</label><input type="text" placeholder="500mg">
      <label>Frequency</label><input type="text" placeholder="1-0-1">
      <label>Duration</label><input type="text" placeholder="5 days">
      <button type="submit" class="btn">Save Prescription</button>
    </form>
  </div>
</body>
</html>
